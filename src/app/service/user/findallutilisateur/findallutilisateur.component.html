<div class="container col-5">
  <table class="table">
    <thead>
      <tr>
        <th>nom</th>
        <th>prenom</th>
        <th>email</th>
        <th>password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of myList">
        <td>{{ c.name }}</td>
        <td>{{ c.firstname }}</td>
        <td>{{ c.email }}</td>
        <td>{{c.password}</td>
      </tr>
    </tbody>
  </table>
</div>
