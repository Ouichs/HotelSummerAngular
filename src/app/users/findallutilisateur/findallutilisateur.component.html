<h2>
  <p class="article-delete">{{ message }}</p>
</h2>

<div class="titre-utilisateurs">
  <h2 class="liste">Liste des utilisateurs à supprimer</h2>
</div>

<div class="list-user">
  <div class="container col-5">
    <table class="table">
      <thead>
        <tr class="thead">
          <th>Nom</th>
          <th>Prénom</th>
          <th>Email</th>
          <th>Password</th>
        </tr>
      </thead>

      <tbody>
        <br />
        <tr *ngFor="let c of myList">
          <td>{{ c.name }}</td>
          <td>{{ c.firstname }}</td>
          <td>{{ c.email }}</td>
          <td>*********</td>
          <td>
            <button (click)="delete(c)" class="btn btn-dark">Supprimer</button>
          </td>
          <hr />
        </tr>
      </tbody>
    </table>
  </div>
</div>
