<div class="titre-inscription">
    <h1>Formulaire d'inscription</h1>
</div>

<div class="formulaire-inscription">
    <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="exampleInputUsername1">Le nom d'utilisateur</label>
            <input type="text" class="form-control" id="exampleInputUsername1" aria-describedby="emailHelp"
                placeholder="Votre nom d'utilisateur" formControlName="username" />

            <label for="exampleInputEmail1">L'adrese mail</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Entrez l'email" formControlName="email" />
            <small id="emailHelp" class="form-text text-muted">Aucun mot de passse ne sera partag√©</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Le mot de passe</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Entrez le mot de passe"
                formControlName="password" />
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary btn-police">
            Inscription
        </button>
    </form>

</div>
