<div class="formulaire-inscription">
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Le nom</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Votre joli nom"
        [(ngModel)]="button.name"
        [ngModelOptions]="{ standalone: true }"
      />
      <label for="exampleInputEmail1">Le prénom</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Votre joli prénom"
        [(ngModel)]="button.firstName"
        [ngModelOptions]="{ standalone: true }"
      />

      <label for="exampleInputEmail1">L'adrese mail</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Entrez l'email"
        [(ngModel)]="button.mail"
        [ngModelOptions]="{ standalone: true }"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Le mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Entrez le mot de passe"
        [(ngModel)]="button.password"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-police"
      (click)="subscribe()"
    >
      Inscription
    </button>
  </form>

  <p class="subscribe-message">{{ message }}</p>
</div>
