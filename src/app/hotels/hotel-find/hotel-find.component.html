
<div class="hotelFind" *ngIf="hotel">
   <div class="hotelFind__picture">
      <img src="../../../assets/images/chambre.jpg" alt="chambre">
   </div> 
   <div  class="hotelFind__information">
      <div class="hotelFind__des">
         <div class="hotelFind__information--hotel">
            <p>Hôtel {{hotel.name}}</p>
            <p>★★★</p>
            <p class="hotelnoteUser">{{hotel.noteUser}}/10</p>
         </div>
         <div *ngIf="adress" class="hotelFind__information--adress">
            <p>Adresse</p>
            <p>{{adress.number}} {{adress.street}}</p>
            <p>{{adress.city}} {{adress.cp}}</p>
         </div>
      </div>
      

      <div class="hotelFind__description">
         <p>{{hotel.description}}</p>
      </div> 
   </div> 
</div>
